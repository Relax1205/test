<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест по ПБД</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    h1, h3 {
      text-align: center;
      color: #444;
    }
    .question-block {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .options label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 12px 16px;
      font-size: 16px;
      width: 100%;
      max-width: 100%;
      background-color: #5A7D9A;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4B6C86;
    }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
    .result { margin-top: 10px; font-weight: bold; }
    #score {
      font-size: 18px;
      text-align: center;
      margin: 10px 0 20px;
      color: #555;
    }
    #quiz-controls {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="score">Правильных ответов: 0 / 0</div>

  <div id="quiz-controls">
    <button onclick="startQuiz()">Основной тест</button>
    <button onclick="showWrong()">Повторить ошибки</button>
  </div>

  <div id="quiz"></div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
