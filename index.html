  let currentQuestion = 0;
  let correctCount = 0;

  const quizDiv = document.getElementById("quiz");
  const scoreDiv = document.getElementById("score");

  function loadQuestion() {
    const q = questions[currentQuestion];
    const isSingleAnswer = q.correct.length === 1;

    quizDiv.innerHTML = `
      <div class="question-block">
        <h3>${q.question}</h3>
        <div class="options">${q.options.map((opt, i) => `
          <label>
            ${isSingleAnswer ? 
              `<input type="radio" name="answer" data-index="${i}">` : 
              `<input type="checkbox" data-index="${i}">`}
            ${opt}
          </label>`).join('')}
        </div>
        <button onclick="checkAnswer()">Проверить</button>
        <div class="result" id="result"></div>
      </div>
      <button onclick="nextQuestion()">➡ Вперёд</button>
      <button onclick="prevQuestion()">⬅ Назад</button>
    `;
  }

  function checkAnswer() {
    const q = questions[currentQuestion];
    const inputs = document.querySelectorAll('input[type="radio"], input[type="checkbox"]');
    let selected = [];

    inputs.forEach((el, i) => {
      if (el.checked) selected.push(i);
    });

    const resultDiv = document.getElementById("result");
    const correctSet = new Set(q.correct);
    const selectedSet = new Set(selected);

    if (arraysEqual([...selected].sort(), [...q.correct].sort())) {
      resultDiv.innerHTML = '<span class="correct">✅ Правильно!</span>';
      correctCount++;
    } else {
      resultDiv.innerHTML = '<span class="incorrect">❌ Неправильно.</span><br>';
      inputs.forEach((el, i) => {
        if (correctSet.has(i)) el.parentElement.style.color = 'green';
        else if (selectedSet.has(i)) el.parentElement.style.color = 'red';
      });
    }

    scoreDiv.textContent = `Правильных ответов: ${correctCount} / ${questions.length}`;
  }

  function arraysEqual(a, b) {
    return a.length === b.length && a.every((val, i) => val === b[i]);
  }

  function nextQuestion() {
    if (currentQuestion < questions.length - 1) {
      currentQuestion++;
      loadQuestion();
    }
  }

  function prevQuestion() {
    if (currentQuestion > 0) {
      currentQuestion--;
      loadQuestion();
    }
  }

  window.onload = () => {
    scoreDiv.textContent = `Правильных ответов: 0 / ${questions.length}`;
    loadQuestion();
  };
